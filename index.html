<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Baseball Project</title>
  </head>

  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Baseball</h1>


      <!-- 야구게임 Start -->
      <div class="btn-box">
        <button class="start-btn">START</button>
        <button class="restart-btn">RESTART</button>
      </div>


      <div class="user-input-box hide">
        <input class="user-input" type="number">
        <div class="instruction">Target:???<br>Type your number and press Enter</div>
        <div class="attempt">attempt left: 10</div>
        <div class="user-guess-box">
        </div>
      </div>


      <!-- 야구게임 End -->
    </section>

    <script src="index.js"></script>
  </body>
</html>
